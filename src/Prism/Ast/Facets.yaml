facets:
  - name: Facet
    abstract: true
    decl_only: true

  - name: TerminalFacet
    base: Facet
    decl_only: true

  - name: NonTerminalFacet
    base: Facet
    decl_only: true

  - name: StmtFacet
    base: NonTerminalFacet
    abstract: true

  - name: DeclFacet
    base: StmtFacet
    abstract: true
    members:
      - name: declarator
        type: TerminalFacet

  - name: VarDeclBaseFacet
    base: DeclFacet
    abstract: true
    members:
      - name: colon
        type: TerminalFacet
      - name: typespec
        type: Facet

  - name: ParamDeclFacet
    base: VarDeclBaseFacet

  - name: ParamListFacet
    base: NonTerminalFacet
    decl_only: true

  - name: FuncDeclFacet
    base: DeclFacet
    members:
      - name: params
        type: ParamListFacet
      - name: arrow
        type: TerminalFacet
      - name: retType
        type: Facet
      - name: body
        type: Facet

  - name: SourceFileFacet
    base: NonTerminalFacet
    decl_only: true

  - name: ExprStmtFacet
    base: StmtFacet
    members:
      - name: expr
        type: Facet
      - name: semicolon
        type: TerminalFacet

  - name: ReturnStmtFacet
    base: StmtFacet
    members:
      - name: keyword
        type: TerminalFacet
      - name: expr
        type: Facet
      - name: semicolon
        type: TerminalFacet

  - name: EmptyStmtFacet
    base: StmtFacet
    members:
      - name: semicolon
        type: TerminalFacet

  - name: CastFacet
    base: NonTerminalFacet
    comment: 'Code sample: `value as NewType`'
    members:
      - name: operand
        type: Facet
      - name: operation
        type: TerminalFacet
      - name: target
        type: Facet
        comment: 'The target type of the conversion, i.e., the type of this expression'

  - name: CondFacet
    base: NonTerminalFacet
    comment: 'Code sample: `condition ? thenValue : elseValue`'
    members:
      - name: condition
        type: Facet
      - name: question
        type: TerminalFacet
      - name: thenFacet
        type: Facet
      - name: colon
        type: TerminalFacet
      - name: elseFacet
        type: Facet

  - name: BinaryFacet
    base: NonTerminalFacet
    members: 
      - name: LHS
        type: Facet
      - name: operation
        type: TerminalFacet
      - name: RHS
        type: Facet

  - name: PrefixFacet
    base: NonTerminalFacet
    members: 
      - name: operation
        type: TerminalFacet
      - name: operand
        type: Facet

  - name: PostfixFacet
    base: NonTerminalFacet
    members: 
      - name: operand
        type: Facet
      - name: operation
        type: TerminalFacet
  
  - name: ListFacet
    base: NonTerminalFacet
    decl_only: true

  - name: CallFacet
    base: NonTerminalFacet
    members: 
      - name: callee
        type: Facet
      - name: openBracket
        type: TerminalFacet
      - name: arguments
        type: ListFacet
      - name: closeBracket
        type: TerminalFacet

  - name: CompoundFacet
    base: NonTerminalFacet
    members: 
      - name: openBrace
        type: TerminalFacet
      - name: statements
        type: ListFacet
      - name: yieldFacet
        type: Facet
      - name: closeBrace
        type: TerminalFacet

  - name: FnTypeFacet
    base: NonTerminalFacet
    members:
      - name: fn
        type: TerminalFacet
      - name: paramList
        type: AstWrapperFacet
      - name: arrow
        type: TerminalFacet
      - name: retType
        type: AstWrapperFacet

  - name: ClosureFacet
    base: NonTerminalFacet
    members:
      - name: declarator
        type: TerminalFacet
      - name: params
        type: ParamListFacet
      - name: arrow
        type: TerminalFacet
      - name: retType
        type: Facet
      - name: body
        type: Facet
